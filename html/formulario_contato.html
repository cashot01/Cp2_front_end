<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/formularioContato.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Primix Maximos</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Pagina Inicial</a></li>
                    <li><a href="../html/series.html">Series</a></li>
                    <li><a href="../html/filmes.html">Filmes</a></li>

                    <li><a href="../html/formulario_contato.html">Formulário Contato</a></li>
                </ul>
            </nav>
        </header> 
        <div class="formulario">
            <form action="" method="post">
                    <label for="idNameContact">Nome: </label>
                    <input type="text" name="nomeContato" id="idNameContact" required>

                    <label for="idEmailContact">Email: </label>
                    <input type="email" name="emailContato" id="idEmailContact" required >

                    <label for="idTelephone">Telefone: </label>
                    <input type="tel" name="telefoneContato" id="idTelephone" >

                    <label for="idMessage">Menssagem: </label>
                    <textarea name="areaMenssagem" id="idMessage"></textarea>

                    <input type="submit" value="ENVIAR" class="botaoEnviar">
            </form>
        </div>
    </div>
    
</body>
</html>
